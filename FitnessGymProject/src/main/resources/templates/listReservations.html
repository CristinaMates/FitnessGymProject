<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List of reservations</title>
</head>
<body>


<form action="#" th:action="@{/reservations}" th:object="${createGymMemberReservation}" method="post">
    <fieldset>
        <legend>Reservation details</legend>
        <label th:for="${email}">Gym member email</label>
        <input type="text" id="email" name="email" th:value="*{email}"/>


        <label th:for="${firstNameTrainer}">Gym trainer first name</label>
        <input type="text" id="firstNameTrainer" name="firstNameTrainer" th:value="*{firstNameTrainer}"/>


        <label th:for="${lastNameTrainer}">Gym trainer last name</label>
        <input type="text" id="lastNameTrainer" name="lastNameTrainer" th:value="*{lastNameTrainer}"/>


        <label th:for="${program}">Gym trainer program</label>
        <select id="program" name="program">
            <option value="NONE">---Select---</option>
            <option value="Pilates">Pilates</option>
            <option value="Yoga">Yoga</option>
            <option value="Zumba">Zumba</option>
            <option value="Kick-box">Kick-box</option>
            <option value="TRX">TRX</option>
            <option value="Fitball">Fitball</option>

        </select>

        <div>
        <label th:for="${period}">Gym trainer period</label>
        <input type="text" id="period" name="period" th:value="*{period}"/>
  
        </div>
    </fieldset>

    <div>
        <input type="submit" id="doUpdate" name="save reservation" value="create new reservation"/>
    </div>
</form>

<br/>
<br/>


<table id="myTableId" dt:table="true">
    <thead>
    <tr>
        <th>Email</th>

        <th>Gym Trainer</th>
        <th>Trainer first name</th>
        <th>Trainer last name</th>
        <th>Trainer program</th>
        <th>Available period for the program</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.gymMember.email}"></td>

        <td>Gym Trainer</td>
        <td th:text="${reservation.gymTrainer.firstNameTrainer}"></td>
        <td th:text="${reservation.gymTrainer.lastNameTrainer}"></td>
        <td th:text="${reservation.gymTrainer.program}"></td>

        <td>Reservation</td>
        <td th:text="${reservation.period}"></td>


        <td>
            <a th:href="@{/reservations/} + ${reservation?.id} + '/'">Update</a>
        </td>

        <td>
            <form th:action="@{/reservations/delete/} + ${reservation?.id} + '/'" th:object="${reservation}" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>

        <td>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
