<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Create card</title>

    <style>
    .error {
        color: red; font-weight: bold;
    }

    </style>
</head>
<body>

<form action="#" th:action="@{/subscriptioncards}" th:object="${createGymSubscriptionCard}" method="post">

    <label th:for="${gymMember}">Gym member details</label>

    <fieldset>
        <label th:for="${firstName}">Gym member first</label>
        <input type="text" id="firstName" name="firstName" th:value="*{firstName}"/>
        <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>

        <label th:for="${lastName}">Gym member last name</label>
        <input type="text" id="lastName" name="lastName" th:value="*{lastName}"/>
        <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>

        <label th:for="${subscriptionCard}">Gym subscription card</label>

        <label th:for="${startDate}">Start Date</label>
        <input type="text" id="startDate" name="startDate" th:value="*{startDate}"/>

        <label th:for="${endDate}">End date</label>
        <input type="text" id="endDate" name="endDate" th:value="*{endDate}"/>

        <input type="submit" id="doUpdate" name="save client" value="create subscription card"/>
    </fieldset>
</form>

<br/>
<br/>


<table id="myTableId" dt:table="true">
    <thead>
    <tr>
        <th>Gym member</th>
        <th>First Name</th>
        <th>Last Name</th>

        <th>Start date</th>
        <th>End date</th>
        <th>ID</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subscriptionCard : ${subscriptionCards}">
        <td th:text="${subscriptionCard.gymMember.firstName}"></td>
        <td th:text="${subscriptionCard.gymMember.lastName}"></td>

        <td th:text="${subscriptionCard.startDate}"></td>
        <td th:text="${subscriptionCard.endDate}"></td>
        <td th:text="${subscriptionCard.id}"></td>

        <td>
            <a th:href="@{/subscriptioncards/} + ${subscriptionCard?.id} + '/'">Update</a>
        </td>

        <td>
            <form th:action="@{/subscriptioncards/delete/} + ${subscriptionCard?.id} + '/'"
                  th:object="${subscriptionCard}" method="post">
                <input type="submit" value="Delete"/>
            </form>
        </td>

        <td>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
