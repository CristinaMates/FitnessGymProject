<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>List of gym members</title>
</head>
<body>


<table id="myTableId" dt:table="true">
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Telephone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gymMembers : ${gymMembers}">
        <td th:text="${gymMembers.firstName}"></td>
        <td th:text="${gymMembers.lastName}"></td>
        <td th:text="${gymMembers.gender}"></td>
        <td th:text="${gymMembers.telephone}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
