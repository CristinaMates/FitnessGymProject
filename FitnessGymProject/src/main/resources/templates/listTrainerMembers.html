<html xmlns:th="http://www.thymeleaf.org"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
    body {
    background-image: url(/img/img2.jpg);
    background-color: #cccccc
    }
    </style>
    <style>
            select {
              height: 30px;
              color: #ffffff;
            }
        </style>
    <title>List of gym members</title>
</head>
<body>


<table id="myTableId" dt:table="true">
    <thead>
    <tr style="color:white">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Telephone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="gymMember : ${gymMembers}">
        <td th:text="${gymMembers.firstName}" style="color:white"></td>
        <td th:text="${gymMembers.lastName}" style="color:white"></td>
        <td th:text="${gymMembers.gender}" style="color:white"></td>
        <td th:text="${gymMembers.telephone}" style="color:white"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
